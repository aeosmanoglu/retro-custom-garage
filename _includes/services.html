<section class="container-fluid" id="services">
  <article class="container">
    <div class="row">
      <div class="col">
        <h2 class="h1 text-center mb-5">Hizmetlerimiz</h2>
        <div class="row row-cols-1 row-cols-md-3 g-3">
          {% for item in site.data.services %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <div class="card-title display-4 mb-3"><i class="fa-thin fa-{{ item.icon }}"></i></div>
                <h3 class="card-title h5">{{ item.title }}</h3>
                <p class="card-text">{{ item.description }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </article>
</section>
