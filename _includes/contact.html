<section class="container-fluid" id="contact">
  <article class="container">
    <div class="row row-cols-1 row-cols-md-2 align-items-center g-5">
      <div class="col">
        <h2 class="h1">İletişim</h2>
        <p>{{ site.adress }}</p>
        <p><a href="{{ site.phone.url }}">{{ site.phone.text }}</a></p>
        <ol class="list-unstyled">
          <li>Hafta içi: 10.00 - 20.00</li>
          <li>Cumartesi: 10.00 - 19.00</li>
          <li>Pazar: Kapalı</li>
        </ol>
        {% for item in site.data.social %}
        <a href="{{ item.url }}" target="_blank">
          <i class="fa-brands fa-{{ item.title}} fa-lg me-3"></i>
        </a>
        {% endfor %}
      </div>
      <div class="col">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3064.3384566440313!2d32.719359876789426!3d39.82182867154132!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d341c48d774355%3A0x12f9707dbf397036!2sRetro%20Custom%20Garage!5e0!3m2!1str!2str!4v1670169401655!5m2!1str!2str"
          width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </article>
</section>
